<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3da5cff3a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="addProduct.css">
</head>
<body>
    <div class="container w-50 border mt-5 " id="form">
        <form class="mt-5">
          
          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Product Description</label>
            <input type="text" class="form-control" id="description" required>
          </div>
          <div class="mb-3">
            <label for="health" class="form-label">Health Benefits</label>
            <input type="text" class="form-control" id="health" required>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="stock">Stock Quantity</label>
            <input type="number" class="form-control" id="stock" required>
          </div>
          <div class="mb-3">
              <label for="pcategory" class="form-label">Product Category</label>
              <select name="pcategory" id="pcategory" class="ms-1 d-block w-100" required>
                  <option></option>
                  <option value="Electronics">Electronics</option>
                  <option value="Fashion">Fashion</option>
                  <option value="Health Products/Services">Health Products/Services</option>
                  <option value="Home Decor">Home Decor</option>
              </select>
          </div>
          <div class="mb-3">
              <label for="prcategory" class="form-label">Pricing Category</label>
              <select name="prcategory" id="prcategory" class="ms-1 d-block w-100" required>
                  <option></option>
                  <option value="Affordable">Affordable</option>
                  <option value="Moderate">Moderate</option>
                  <option value="Premium">Premium</option>
              </select>
          </div>
          <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success text-white btn-outline-success form-control w-50 m-3" id="ekleButton">Add Stock</button>
          </div>
          <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success text-white btn-outline-success form-control w-50 m-3" id="deleteButton">Delete</button>
          </div>
          <div class="d-flex justify-content-center">
          <button  class="btn btn-success text-white btn-outline-success form-control w-50 m-3" id="voteButton">Vote</button>
          </div>
        </form>
    </div>
    <script src="editProduct.js"></script>
</body>
</html>
